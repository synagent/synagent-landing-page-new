<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SynAgent – AI Assistant for Business</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(-45deg, #0f172a, #1e3a8a, #0f172a, #1e3a8a);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glow {
      animation: pulse 3s infinite;
      filter: drop-shadow(0 0 12px #3b82f6);
    }
    @keyframes pulse {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body class="text-white font-sans" onload="AOS.init();">

  <header class="flex items-center justify-between p-6">
    <div class="flex items-center gap-3">
      <img src="synagent-logo.jpeg" alt="SynAgent Logo" class="w-12 h-12 rounded-full glow" />
      <span class="text-xl font-semibold">SynAgent</span>
    </div>
  </header>

  <section class="min-h-screen flex flex-col justify-center items-center px-6 text-center" data-aos="fade-up">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Your AI Assistant<br />for Business Efficiency</h1>
    <p class="max-w-xl text-lg text-slate-300 mb-6">
      Launch your own AI agent to automate workflows, respond instantly, and stay productive.
    </p>
    <a href="#video" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold shadow-lg transition-all">Watch Demo</a>
  </section>

  <section id="video" class="bg-slate-800 py-16 px-6 text-center" data-aos="fade-in">
    <h3 class="text-3xl font-bold mb-6">See SynAgent in Action</h3>
    <div class="max-w-4xl mx-auto aspect-video rounded-xl overflow-hidden shadow-xl">
      <iframe class="w-full h-full" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <section class="py-12 text-center" data-aos="zoom-in">
    <lottie-player
      src="https://assets7.lottiefiles.com/packages/lf20_myejiggj.json"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px; margin: 0 auto;"
      loop
      autoplay>
    </lottie-player>
  </section>

  <footer class="text-center py-8 text-slate-400 text-sm" data-aos="fade-up">
    © 2025 SynAgent. All rights reserved. <br />
    <span>Version: v2.0.0</span>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
